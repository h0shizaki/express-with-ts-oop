version: "3"

services:
  db : 
    image : postgres
    restart : always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 4321
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes: 
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      # - data:/var/lib/postgresql/data